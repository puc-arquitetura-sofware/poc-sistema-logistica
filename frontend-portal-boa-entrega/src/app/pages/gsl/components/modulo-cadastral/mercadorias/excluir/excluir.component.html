<div class="container main-container">
    <h4>Excluir {{ mercadoria.nome }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <!-- <div class="col-md-4">
            <img src="{{ imagens }}{{ mercadoria.imagem }}" style="width: 300px; height: 428px">
        </div> -->
        <div class="col-md-6">
            <dl>
                <!-- <dt>
                    Fornecedor
                </dt>
                <dd>
                    {{ mercadoria.nomeFornecedor }}
                </dd> -->
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ mercadoria.nome }}
                </dd>
                <dt>
                    Descrição
                </dt>
                <dd>
                    {{ mercadoria.descricao }}
                </dd>
                <dt>
                    Valor
                </dt>
                <dd>
                    {{ mercadoria.valor | currencyBrazil }}
                </dd>
                <dt>
                    DataCadastro
                </dt>
                <dd>
                    {{ mercadoria.criadoEm | date:'dd/MM/yyyy' }}
                </dd>
                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input [checked]="mercadoria.ativo" class="check-box" disabled="disabled" type="checkbox">
                </dd>
            </dl>

            <div>
                <a (click)="excluirMercadoria()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
