<div class="container main-container">

    <h1>Lista de Clientes</h1>

   
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Perfil</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let cliente of clientes">
            <td>
                {{ cliente.nome }}
            </td>
            <td>
                {{cliente.perfil === idPerfilCliente ? (cliente.cpfCnpj | cpf) : (cliente.cpfCnpj | cnpj ) }}
            </td>
            <td>
                {{cliente.perfil === idPerfilCliente ? 'Cliente' : 'Fornecedor' }}
            </td>
            <td>
                <input [checked]="cliente.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/clientes/detalhes',cliente.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/clientes/editar',cliente.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
