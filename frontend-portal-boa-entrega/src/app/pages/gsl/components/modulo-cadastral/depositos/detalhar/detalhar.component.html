<div class="container main-container">
    <h1>Tipo:  {{ deposito.tipo }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Tipo</label>
            </dt>
            <dd class="col-sm-10">
                {{ deposito.tipo }}
            </dd>
        </dl>
        <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="enderecoMap" allowfullscreen></iframe>
        </div>
    </div>

    <!-- <lista-mercadoria [mercadorias]="deposito.mercadorias"></lista-mercadoria> -->

    <div>
        <a class="btn btn-warning text-white" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/depositos/editar',deposito.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/depositos/listar-todos']">Voltar</a>
    </div>
</div>
