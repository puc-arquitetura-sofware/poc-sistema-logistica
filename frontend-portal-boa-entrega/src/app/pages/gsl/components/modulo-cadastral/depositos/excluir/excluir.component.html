<div class="container main-container">
    <h3>Tem certeza que deseja excluir o deposito {{ deposito.tipo }} ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <dl class="row">
        <dt class="col-sm-2">
        <label class="control-label">Tipo</label>
    </dt>
        <dd class="col-sm-10">
            {{ deposito.tipo }}
        </dd>
    </dl>
    <div class="row">
        <br>
        <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="enderecoMap" allowfullscreen></iframe>
    </div>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirDeposito()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/depositos/listar-todos']">Voltar</a>
    </div>
</div>
