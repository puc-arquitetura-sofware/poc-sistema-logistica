<div class="container main-container">

    <h1>Lista de Usuarios</h1>
    <hr>

    <p>
        <a class="btn btn-info" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/usuarios/adicionar-novo']">Novo Usuario</a>
    </p>
   
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Perfil</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let usuario of usuarios">
            <td>
                {{ usuario.nome }}
            </td>
            <td>
                {{usuario.perfil === idPerfilFornecedor ? (usuario.cpfCnpj | cnpj) : (usuario.cpfCnpj | cpf ) }}
            </td>
            <td>
                {{ identificarPerfil(usuario.perfil) }}
            </td>
            <td>
                <input [checked]="usuario.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/usuarios/detalhes',usuario.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/usuarios/editar',usuario.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/gsl/modulo-gestao-servicos-logistica/modulo-cadastral/usuarios/excluir',usuario.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
